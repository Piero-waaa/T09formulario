<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>


    </header>

<!--este es el main-->

    <main>
        <section class="formulario">
            <form autocomplete="on" name="registro">
            <label>Ingrese su Nombre</label>
            <br><input type="text" required autocomplete="additional-name" placeholder="Ingresa su Nombre y Apellido">
            <br>
            <label>Mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <input type="submit">
            <br>
            <input type="number" min="10" max="100" step="10">
            <br>
            <input type="range" min="18" max="50" step="1">
            <br>
            <input type="password" placeholder="Ingrese su contraseña">
            <br>
            <input type="radio" name="opciones">
            <label>Maculino</label>
            <input type="radio" name="opciones">
            <label>Femenino</label>
            <br>
            <h3>Selecciona los productos de interes</h3>
            <br>
            <input type="checkbox" name="manzana">
            <label>Manzana</label>
            <input type="checkbox" name="Naranja">
            <label>Naranja</label>
            <input type="checkbox" name="fresa">
            <label>Fresa</label>
            <input type="checkbox" name="uva">
            <label>Uva</label>
            <input type="checkbox" name="sandia">
            <label>Sandia</label>

            <br>
            <h3>Selecciona el país</h3>
            <br>
            <select name="paises" id="paises">
                <option value="Perú">Perú</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Colombia">Colombia</option>
                <option value="Argentina">Argentina</option>
            </select>

            <br>
            <p>selecciona una fecha:
                <br>
                <input type="date">
            </p>
        </form>
        <section class="mapas">
            <div class="ubicacion">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.8060719535906!2d-77.0274112248577!3d-12.125417443370344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81c605ea5e1%3A0x17328a8b49d37914!2sISIL%20-%20Miraflores!5e0!3m2!1ses-419!2spe!4v1730136154243!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
        </section>

        <section class="tablas">
            <div class="tabla01">
                <table>
                    <caption>Lista de productos</caption>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                    <tr>
                        <td>p0001</td>
                        <td>arroz</td>
                        <td>S/.5</td>
                    </tr>
                    <tr>
                        <td>p0002</td>
                        <td>Aceite</td>
                        <td>S/.12</td>
                    </tr>
                    <tr>
                        <td>p0003</td>
                        <td>Azucar</td>
                        <td>S/.8</td>
                    </tr>
                </table>
            </div>

        </section>


    </main>


</body>
</html>
